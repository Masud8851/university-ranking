<!DOCTYPE html>
<html>
	<body>
		<button
			type="button"
			onclick="window.open('', '_self', ''); window.close();"
		>
			Discard
		</button>

		<script>
			var myWindow;

			function openWin() {
				myWindow = window.open("", "myWindow", "width=200,height=100");
				myWindow.document.write("<p>This is 'myWindow'</p>");
			}

			function closeWin() {
				myWindow.close();
			}
		</script>
	</body>
</html>
